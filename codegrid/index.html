<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Capsules Landing Page Reveal Animation | Codegrid</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="preloader-progress">
      <div class="preloader-progress-bar"></div>
      <div class="preloader-logo"><h1>Obsidian</h1></div>
    </div>

    <div class="preloader-mask"></div>

    <div class="preloader-content">
      <div class="preloader-footer">
        <p>
          Spaces unfold in light and shadow, where structure finds its quiet
          rhythm, and time align in harmony.
        </p>
      </div>
    </div>

    <div class="container">
      <section class="hero">
        <div class="hero-inner">
          <div class="hero-img">
            <img src="/hero-img.jpg" alt="" />
          </div>

          <div class="hero-content">
            <div class="header">
              <h1>Obsidian</h1>
            </div>

            <div class="contact-btn">
              <div class="btn">
                <div class="btn-label">
                  <span>Contact</span>
                </div>
                <div class="btn-icon">
                  <ion-icon name="arrow-forward-sharp"></ion-icon>
                </div>
              </div>
            </div>

            <div class="menu-btn">
              <div class="btn">
                <div class="btn-label">
                  <span>Menu</span>
                </div>
                <div class="btn-icon">
                  <ion-icon name="menu-sharp"></ion-icon>
                </div>
              </div>
            </div>

            <div class="hero-footer">
              <h3>Spaces defined through light and silence.</h3>

              <p>
                Geometry and balance converge, creating environments that
                breathe with ease.
              </p>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script type="module" src="/script.js"></script>
  </body>
</html>
